<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00eaff">
        <animate attributeName="offset" values="0;1" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#0077ff"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#050b16"/>

  <!-- Stadium glow -->
  <ellipse cx="600" cy="330" rx="500" ry="60"
           fill="url(#neonGlow)" opacity="0.25"/>

  <!-- Quote -->
  <text x="50%" y="50%"
        text-anchor="middle"
        fill="#00eaff"
        font-size="36"
        font-family="Arial, sans-serif"
        filter="url(#glow)">
    TILL THE FULL STOP DOESN'T COME,
  </text>

  <text x="50%" y="60%"
        text-anchor="middle"
        fill="#00eaff"
        font-size="32"
        font-family="Arial, sans-serif"
        filter="url(#glow)">
    SENTENCE IS NOT COMPLETE.
  </text>
</svg>
